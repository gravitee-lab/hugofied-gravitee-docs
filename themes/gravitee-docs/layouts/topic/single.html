
{{ define "main" }}




<!-- Page Content -->

<div class="col-md-9">
  <div class="post-header">
    <h1 class="post-title-main">{{ .Title }}</h1>
  </div>



  <div class="post-content">

    <div class="summary">{{ .Params.current_version }}</div>



    <!-- this handles the automatic toc. use ## for subheads to auto-generate the on-page minitoc. if you use html tags, you must supply an ID for the heading element in order for it to appear in the minitoc. -->
    <script>
      $(document).ready(function() {
        // Handler for .ready() called.

        $('#toc').toc({
          minimumHeaders: 0,
          listType: 'ul',
          showSpeed: 0,
          headers: 'h2,h3,h4'
        });

        /* this offset helps account for the space taken up by the floating toolbar. */
        $('#toc').on('click', 'a', function() {
          var target = $(this.getAttribute('href')),
            scroll_target = target.offset().top

          $(window).scrollTop(scroll_target - 10);
          return false
        })

      });
    </script>

    <div id="toc"></div>

    <div class="sect1">
      <h2 id="overview" class="clickable-header top-level-header">Overview<a class="anchorjs-link " href="#overview" aria-label="Anchor link for: overview" data-anchorjs-icon="î§‹"
          style="font-family: anchorjs-icons; font-style: normal; font-variant: normal; font-weight: normal; line-height: 1; padding-left: 0.375em;"></a></h2><i class="icon-arrow-up back-to-top"> </i>
      <div class="sectionbody">
        <div class="paragraph">
          <p>{{ .Params.overview_desc }}</p>
        </div>
        <div class="admonitionblock note">
          <table>
            <tbody>
              <tr>
                <td class="icon">
                  <i class="fa icon-note" title="Note"></i>
                </td>
                <td class="content">{{ .Params.overview_infos }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="tags">

    </div>

    <div>
      <h1>I am the [themes/gravitee-docs/layouts/topic/single.html] layout file</h1>
    </div>



  </div>


</div>
{{ end }}
